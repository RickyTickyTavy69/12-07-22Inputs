<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <section class="htmlFormular">
      <form class="htmlForm" action="submit">
        <label for="name" class="required">Name</label>
        <div class="names_row">
          <input type="name" required placeholder="Vorname" id="name" />
          <input type="name" required placeholder="Nachname" />
        </div>
        <label for="email" class="required">Email</label>
        <input type="email" required placeholder="Email" id="email" />
        <label for="thema">Thema</label>
        <select name="selector">
          <option value="general">general</option>
          <option value="advertise">advertise selected</option>
          <option value="partnership">partnership</option>
        </select>
        <label for="message" class="required">Nachricht</label>
        <textarea required name="message" id="message"> </textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
